<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do App</h2>
            <div class="row">
                <input type="text" id="taskInput" placeholder="Enter task here.. ">
                <button id="addTaskButton">Add Task</button>
            </div>
            <div class="tasks">
                <div id="TaskToDo">
                    <p>Task to be Done</p>
                    <div id="taskList">
                        
                    </div>
                </div>
                <!-- <div class="completed">
                    <p>Completed Tasks</p>
                    <div class="completedTask"></div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
